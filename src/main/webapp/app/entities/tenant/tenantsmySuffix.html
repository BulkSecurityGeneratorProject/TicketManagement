<div>
    <h2 data-translate="ticketManagementApp.tenant.home.title">Tenants</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tenantmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ticketManagementApp.tenant.home.createLabel">
                        Create new Tenant
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tenantId"><span data-translate="ticketManagementApp.tenant.tenantId">Tenant Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tenantName"><span data-translate="ticketManagementApp.tenant.tenantName">Tenant Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationDate"><span data-translate="ticketManagementApp.tenant.creationDate">Creation Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateCeased"><span data-translate="ticketManagementApp.tenant.dateCeased">Date Ceased</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="tenant in vm.tenants track by tenant.id">
                    <td><a ui-sref="tenantmySuffix-detail({id:tenant.id})">{{tenant.id}}</a></td>
                    <td>{{tenant.tenantId}}</td>
                    <td>{{tenant.tenantName}}</td>
                    <td>{{tenant.creationDate | date:'medium'}}</td>
                    <td>{{tenant.dateCeased | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tenantmySuffix-detail({id:tenant.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tenantmySuffix.edit({id:tenant.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tenantmySuffix.delete({id:tenant.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
