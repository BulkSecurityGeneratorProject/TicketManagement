
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLoanEquipmentLabel" data-translate="ticketManagementApp.loanEquipment.home.createOrEditLabel">Create or edit a Loan Equipment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.loanEquipment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.loanEquipment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketManagementApp.loanEquipment.equipmentId" for="field_equipmentId">Equipment Id</label>
            <input type="number" class="form-control" name="equipmentId" id="field_equipmentId"
                    ng-model="vm.loanEquipment.equipmentId"
                    required />
            <div ng-show="editForm.equipmentId.$invalid">
                <p class="help-block"
                    ng-show="editForm.equipmentId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.equipmentId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketManagementApp.loanEquipment.equipmentName" for="field_equipmentName">Equipment Name</label>
            <input type="text" class="form-control" name="equipmentName" id="field_equipmentName"
                    ng-model="vm.loanEquipment.equipmentName"
                    required />
            <div ng-show="editForm.equipmentName.$invalid">
                <p class="help-block"
                    ng-show="editForm.equipmentName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketManagementApp.loanEquipment.equipmentDescription" for="field_equipmentDescription">Equipment Description</label>
            <input type="text" class="form-control" name="equipmentDescription" id="field_equipmentDescription"
                    ng-model="vm.loanEquipment.equipmentDescription"
                    required />
            <div ng-show="editForm.equipmentDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.equipmentDescription.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketManagementApp.loanEquipment.initialUploadDate" for="field_initialUploadDate">Initial Upload Date</label>
                <div class="input-group">
                    <input id="field_initialUploadDate" type="text" class="form-control" name="initialUploadDate" datetime-picker="{{dateformat}}" ng-model="vm.loanEquipment.initialUploadDate" is-open="vm.datePickerOpenStatus.initialUploadDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('initialUploadDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.initialUploadDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.initialUploadDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.initialUploadDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketManagementApp.loanEquipment.uploadedBy" for="field_uploadedBy">Uploaded By</label>
            <input type="number" class="form-control" name="uploadedBy" id="field_uploadedBy"
                    ng-model="vm.loanEquipment.uploadedBy"
                    required />
            <div ng-show="editForm.uploadedBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.uploadedBy.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.uploadedBy.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ticketManagementApp.loanEquipment.equipmentActive" for="field_equipmentActive">Equipment Active</label>
            <input type="checkbox" class="form-control" name="equipmentActive" id="field_equipmentActive"
                    ng-model="vm.loanEquipment.equipmentActive"
                     />
            <div ng-show="editForm.equipmentActive.$invalid">
                <p class="help-block"
                    ng-show="editForm.equipmentActive.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
